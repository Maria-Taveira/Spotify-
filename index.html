<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navegation"> 
            <div class="logo">
                <a href="#">
                    <img src="./Assets/Icones/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
        </nav>

        <div class="Library">
            <div class="Library__content">
                <button class="Library__content__button">
                        <span class="fas fa-book"></span> 
                        <span>Sua Biblioteca</span>  
                </button>
                <span class="fas fa-plus"></span> 
            </div> 
        </div>
        <section class="section_playlist">
            <div class="section-playlist__content"> 
                <span class="text title">Crie sua primiera playlist</span>
                <span class="text subtitle">É fácil, vamos te ajudar.</span>
                <button class="section-playlist__content">
                    <span>Criar playlist</span>
                </button>
            </div>
        </section>

        <div class="cookies">
            <a href="Cookies"></a>
        </div>

    </div>
</body>
</html>
